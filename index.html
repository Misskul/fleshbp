<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Certificate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <div class="certificate-container">
      <div class="certificate">
        <h2 class="certificate-header">Crypto Certificate</h2>
        <p>Verify your transaction to receive your certificate.</p>
        <button id="getCertificateBtn" class="btn">Get Certificate</button>
        <div id="status" class="status success"></div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
